trigger:
  branches:
    include:
      - feedback

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '5.x'
              installationPath: $(Agent.ToolsDirectory)/dotnet
          - script: |
              echo "Running build"
              dotnet build
            displayName: 'Run build'
